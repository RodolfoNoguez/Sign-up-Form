<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-container">
                <img src="images/leaf-plant.png" alt="plant image">
                <div class="logo-container">
                    <div class="logo-overlay"><img src="images/odin-lined.png" class="odin-image" >COOL WEBSITE</div>
                    <div class="logo-over">Photo by Halie West on Unsplash</div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="top-words-group">
                <div class="top-text">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </div>
                <div class="second-top-text">
                    You know you want to.
                </div>
            </div>
            <div class="form">
                <form action="">
                    <div class="shadow-for-form">
                        <div class="form-header">Lets do This!</div>

                        <div class="set-one">
                            <div class="first-name">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" required>
                            </div>
                        </div>

                        <div class="set-two">
                            <div class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" name="phone-number" required>
                            </div>
                        </div>

                        <div class="set-three">
                            <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" minlength="5" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="text" name="confirm-password" minlength="5" required>
                            </div>
                        </div>
                    </div>
                    <div class="button-form">
                        <button>Create Account</button>
                    </div>

                </form>

                <div class="login-if">Already have an account? <a href="">Log in</a></div>
            </div>

            
        </div>
    </div>
</body>
</html>
